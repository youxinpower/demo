<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style type="text/css">
        .active{
            color: red
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :class="{active:currentIndex===index}" @click="liclick(index)">{{item}}</li>
    </ul>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            movies:['海王','海贼王','航海王','兰陵王'],
            currentIndex:0
        },
        methods:{
            liclick(index){
                this.currentIndex=index;
            }
        }
    })
</script>
</body>
</html>
